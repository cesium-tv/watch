name: Build Docker
run-name: Creating Docker Image ðŸš€
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build docker
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2

      - name: install docker
        uses: docker-practice/actions-setup-docker@master

      - name: Create tag
        run: echo "tag=$(date +%s)" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: build app
        run: make build

      - name: build and push watch
        run: |
          docker build -f docker/watch/Dockerfile \
            --tag ${{ secrets.DOCKER_ORG }}/watch:latest \
            --tag ${{ secrets.DOCKER_ORG }}/watch:${{env.tag}} \
            .
          docker push ${{ secrets.DOCKER_ORG }}/watch:latest
          docker push ${{ secrets.DOCKER_ORG }}/watch:${{env.tag}}
